<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search user">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <input type="checkbox" (change)="onChange(element)">
          </td>
      </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef> Email Id </th>
      <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="user_type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Addrress </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onUpdate(element)">
          <mat-icon aria-label="Example icon-button with a heart icon">border_color</mat-icon>
        </button>
      &nbsp;
        <button mat-icon-button color="primary" (click)="onDelete(element)" >
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displaycolumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[2,3]"></mat-paginator>

  <button mat-icon-button color="primary" (click)="onDeleteAll()" >
      <mat-icon>delete</mat-icon>Delete All
  </button>

</div>
